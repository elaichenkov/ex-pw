name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type - major, minor or patch"
        required: true
        default: "patch"
      distTag:
        description: 'NPM tag (e.g. use "next" to release a test version)'
        required: true
        default: "latest"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Bump version
        if: github.event_name == 'workflow_dispatch'
        run: npm run release:${{ github.event.inputs.releaseType }}

      - name: Push version bump
        if: github.event_name == 'workflow_dispatch'
        run: git push --follow-tags

      - name: Build
        run: npm run build

      - name: Publish to npm (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: npm run publish:${{ github.event.inputs.distTag }} -- --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (release)
        if: github.event_name == 'release'
        run: npm run publish:latest -- --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
